name: restaurant_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  google_fonts: ^3.0.1
  flutter_native_splash: ^2.2.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter_native_splash:

  android: true
  ios: true
  web: true

  color: "#356849"
  image: "assets/icon.png"

flutter:

  uses-material-design: true

  assets:
    - assets/local_restaurant.json
    - assets/images/
